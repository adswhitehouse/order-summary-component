<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary body">
    <main>
      <section class="component white-bg">
        <img
          class="main-img"
          src="./images/illustration-hero.svg"
          alt="Illustration of a girl dancing to music while wearing headphones"
        />
        <div class="component-info">
          <h1 class="tp-1 blue-1">Order Summary</h1>
          <p class="tp-2 blue-3">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
            <div class="user-plan">
              <h2 class="tp-3 blue-1">Annual Plan</h2>
              <span class="tp-2 blue-3">$59.99/year</span>
            </div>
            <a href="#" class="tp-5 blue-2 change">Change</a>
          </div>
          <a href="#" class="tp-4 blue-2-bg white proceed"
            >Proceed to Payment</a
          >
          <a href="#" class="tp-4 white-bg blue-3 cancel">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
